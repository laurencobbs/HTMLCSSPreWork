<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Images</title>
  </head>
  <body>
    <h3>Images referenced from inside the project</h3>
    <img
      src="../assets/audia7.jpg"
      alt="Dream car"
      width="300"
      heigh="300">

    <hr />

    <h3>Image referencing an outside URL</h3>
    <img src="https://www.autoevolution.com/news/audi-a7-gets-d2forged-concave-wheels-46637.html"
      alt="Dream car"
      width="300" height="300"
 <hr />

    <h3>Wrapping an image with an anchor tag</h3>
    <a href="https://www.autoevolution.com/news/audi-a7-gets-d2forged-concave-wheels-46637.html">
      <img src="../assets/audia7.jpg" 
      alt="Dream car">
      width="300" height="300">
    </a>

    <hr />

    <h3>Adding a little style to the image</h3>
    <img
      src="../assets/audia7.jpg"
      alt="Dream car"
      style="border-radius: 150px"
      width="300"
      height="300"
    />
  </body>
</html>
